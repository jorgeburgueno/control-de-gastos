<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    
        <header class="header">header
            <nav></nav>
        </header>
        <aside class="sidebar">sidebar
            <button class="nuevo-btn">Crear nuevo gasto</button>
            <button class="budget-btn">Crear presupuesto</button>
        </aside>
        <main class="main">           
            
            <form id="gastos-form" class="hidden">
                <legend>Crear nuevo gasto</legend>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Seleccione una categoria</option>
                    <option value="food">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="entretenimiento">Entretenimiento</option>
                    <option value="servicios">Servicios</option>
                    <option value="otro">Otro</option>
                </select>                
                <p>
                    <label for="cantidad">cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </p>
                <p>
                    <label for="fecha">fecha</label>
                    <input type="date" id="fecha" name="fecha" required>
                </p>
                <p>
                    <button type="submit">Guardar gasto</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </p>
            </form>
            <form id="budget-form" class="hidden">
                <legend>Crear nuevo presupuesto</legend>                           
                <p>
                    <label for="cantidadb">cantidad</label>
                    <input type="number" id="cantidadb" name="cantidadb" required>
                </p>                
                <p>
                    <button type="submit">Guardar gasto</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </p>
            </form>
            <div class="gastos-container">
            <div class="filters">
                <select id="filtro-categoria">
                    <option value="all" selected>Seleccione una categoria</option>
                    <option value="food">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="entretenimiento">Entretenimiento</option>
                    <option value="servicios">Servicios</option>
                    <option value="otro">Otro</option>
                </select>                
                <input type="date" id="filtro-fecha-inicial">
                <input type="date" id="filtro-fecha-final"> 
                <button id="filtrar-fecha-btn">Filtrar por Fecha</button>               
                <input type="range" class ="filtro-costo" min="0" max="1000">                
                <button onclick="clearFilters()">Limpiar</button>
              </div>
            <div class="gastos"></div></div>
            <div class="total-container">
                <canvas id="myChart"></canvas>
            </div>
            <div class="budget-container">
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <p>Presupuesto Total: <span id="presupuestoTotalDisplay">0</span></p>
                <p>Presupuesto Restante: <span id="presupuestoResDisplay">0</span></p>
            </div>
        </main>        
        <footer class="footer">footer</footer>        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>            
    <script src="script.js"></script>
</body>
</html>
